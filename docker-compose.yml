version: '3.7'
services:
    postgres:
      image: postgres:latest
      restart: always
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      logging:
        options:
          max-size: 10m
          max-file: "3"
      ports:
        - '15432:5432'
      volumes:
        - ./postgresql/transfer:/home/long
        - ./postgresql/postgres-data:/var/lib/postgresql/data
        # copy the sql script to create tables
        - ./postgresql/sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
        # copy the sql script to fill tables
        - ./postgresql/sql/fill_tables.sql:/docker-entrypoint-initdb.d/fill_tables.sql
      container_name: postgresql_cont
      networks:
            my-network:
                aliases:
                    - postgres

    flask_app:
      image: flask_app:latest
      build:
        context: ./flask
        dockerfile: Dockerfile
      # ports:
      #   - "15000:5000"
      depends_on:
        - postgres
      container_name: flask_app_cont
      networks:
            my-network:
                aliases:
                    - flask_app
    nginx:
      # image: nginx:1.13.7
      container_name: nginx
      build:
        context: ./nginx
        dockerfile: Dockerfile
      networks:
        - my-network
      ports:
        - 80:80
      depends_on:
        - flask_app
networks:
  my-network: